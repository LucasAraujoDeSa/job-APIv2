version: '3.7'
services:
  db:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=c137
      - POSTGRES_DATABASE=job-api
      - POSTGRES_USERNAME=postgres
      - POSTGRES_HOST=db
    ports:
      - "5432:5432"
    volumes:
      - ./.docker:/var/lib/postgresql/data